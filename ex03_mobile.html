
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOWCOOP | 전체화면 오버레이 메뉴</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .header {
      background: #1e88e5;
      color: white;
      padding: 14px 20px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }
    .menu-btn {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
    }
    .overlay-menu {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .overlay-menu.active { display: flex; }
    .overlay-menu a {
      color: white;
      font-size: 20px;
      margin: 12px 0;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="header">
  하우쿱
  <button class="menu-btn" onclick="document.getElementById('menu').classList.toggle('active')">☰</button>
</div>

<main style="padding: 20px;">
  <h2>메인 콘텐츠</h2>
  <p>전체화면 메뉴는 포커스를 메뉴로 집중시켜야 할 때 사용됩니다.</p>
</main>

<div id="menu" class="overlay-menu">
  <a href="#">설립 지원</a>
  <a href="#">교육 프로그램</a>
  <a href="#">전문가 상담</a>
  <a href="#">네트워크</a>
  <a href="#">공지사항</a>
  <a href="#">마이페이지</a>
</div>

</body>
</html>
